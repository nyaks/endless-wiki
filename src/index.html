<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>

    <script src="app.js"></script>
</body>
</html>
